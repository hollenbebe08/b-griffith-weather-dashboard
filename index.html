<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/> 
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="col-12 text-centered">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="d-flex">
        <div class= "col-3">
            <!-- search input to type in a city -->
            <div class="card">
                <h3 class="card-header">Search for a City:</h3>
                <form id="city-form" class="card-body input-group">
                    <span class="input-group-text" id="inputGroup-sizing-default" style="display:none"></span>
                    <input type="text" class="form-control inputValue" id="city-name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Enter a City Name">
                    <button type="submit" class="d-grid gap-2 col-12 mx-auto btn btn-primary" id="search-button">Search</button>
                </form>
            </div>
        </div>
        <div class="col-3 col-md-8">
            <div class="display-weather">
                <h2 class="name-of-city" id="currentDay">City</h2>
                <p class="temp">temp</p>
                <p class="wind">wind</p>
                <p class="humidity">humidity</p>
                <p class="uv-index">uv index</p>
            </div>
            <div>
                <h2>5-Day Forecast:</h2>
            </div>
            <div class="row">
                <div class="col-2 card mt-2">
                    <div class="card-body five-day-card-one" id="forecast-card">
                        <p>Date:</p>
                        <p>Icon:</p>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                </div>
                <div class="col-2 card mt-2">
                    <div class="card-body five-day-card-two" id="forecast-card">
                        <p>Date:</p>
                        <p>Icon:</p>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                </div>
                <div class="col-2 card mt-2">
                    <div class="card-body five-day-card-three" id="forecast-card">
                        <p>Date:</p>
                        <p>Icon:</p>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                </div>
                <div class="col-2 card mt-2">
                    <div class="card-body five-day-card-four" id="forecast-card">
                        <p>Date:</p>
                        <p>Icon:</p>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                </div>
                <div class="col-2 card mt-2">
                    <div class="card-body five-day-card-five" id="forecast-card">
                        <p>Date:</p>
                        <p>Icon:</p>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
