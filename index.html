<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/> 
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="col-12 text-centered weather-dashboard">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="d-flex">
        <div class= "col-3">
            <!-- search input to type in a city -->
            <div class="card search-field">
                <h3 class="card-header">Search for a City:</h3>
                <form id="city-form" class="card-body input-group">
                    <span class="input-group-text" id="inputGroup-sizing-default" style="display:none"></span>
                    <input type="text" class="form-control inputValue" id="city-name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Enter a City Name">
                    <button type="submit" class="d-grid gap-2 col-12 mx-auto btn btn-primary" id="search-button">Search</button>
                </form>
            </div>
        </div>
        <div class="col-3 col-md-8">
            <div class="display-weather">
                <div class="row">
                    <h2 class="name-of-city" id="currentDay"></h2>
                    <p class="weatherIcon"></p>
                </div>
                <div class="row weather-data-type">
                    <p>Temp</p>
                    <p class="temp"></p>  
                </div>
                <div class="row weather-data-type">
                    <p>Wind</p>
                    <p class="wind"></p>
                </div>
                <div class="row weather-data-type">
                    <p>Humidity</p>
                    <p class="humidity"></p>
                </div>
                <div class="row weather-data-type">
                    <p>UV Index</p>
                    <p class="uv-index"></p>
                </div>
            </div>
            <div>
                <h2>5-Day Forecast:</h2>
            </div>
            <div class="row forecast-cards-display">
                <div class="col-2 card mt-2">
                    <div class="card-body five-day-card" id="forecast-card">
                        <p class="forecastDate">Date</p>
                        <p class="forecastIcon">Icon</p>
                        <p class="forecastTemp">Temp</p>
                        <p class="forecastWind">Wind</p>
                        <p class="forecastHumidity">Humidity</p>
                    </div>
                </div>
                <div class="col-2 card mt-2">
                    <div class="card-body five-day-card" id="forecast-card">
                        <p>Date:</p>
                        <p>Icon:</p>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                </div>
                <div class="col-2 card mt-2">
                    <div class="card-body five-day-card" id="forecast-card">
                        <p>Date:</p>
                        <p>Icon:</p>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                </div>
                <div class="col-2 card mt-2">
                    <div class="card-body five-day-card" id="forecast-card">
                        <p>Date:</p>
                        <p>Icon:</p>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                </div>
                <div class="col-2 card mt-2">
                    <div class="card-body five-day-card" id="forecast-card">
                        <p>Date:</p>
                        <p>Icon:</p>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
